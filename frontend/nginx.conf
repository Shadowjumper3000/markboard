server {
    listen 3000;
    server_name _;

    # Serve the React app
    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing
    location / {
        try_files $uri /index.html;
    }

    # Health check endpoint for container health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}