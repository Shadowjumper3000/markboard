# Docker Production Compose
# Use this for production deployments
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: markboard-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./init_db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markboard-backend
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS:-24}
      FLASK_ENV: production
      DEBUG: "false"
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    ports:
      - "127.0.0.1:8000:8000"  # Bind to localhost only for external nginx
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - app_data:/app/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: markboard-frontend
    ports:
      - "127.0.0.1:3000:80"  # Bind to localhost only for external nginx
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  db_data:
    driver: local
  app_data:
    driver: local
