services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: markboard-backend-dev:latest
    ports:
      - "8000:8000"
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminpassword
      MYSQL_DATABASE: markboard
      FLASK_ENV: development
      DEBUG: "true"
      JWT_SECRET: dev_secret
      ADMIN_EMAIL: admin@markboard.dev
      ADMIN_PASSWORD: admin123dev
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: markboard-frontend-dev:latest
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000/api
    restart: unless-stopped

  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    image: markboard-db-dev:latest
    container_name: markboard-db-dev
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: markboard
      MYSQL_USER: admin
      MYSQL_PASSWORD: adminpassword
    restart: unless-stopped
